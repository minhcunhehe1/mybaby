          { src: 'https://files.catbox.moe/q101ya.jpg', note: 'T·∫•m n√†y anh ch·ª•p em ch·∫° khen, anh nh√¨n th·∫•y ƒë√∫ng l√† ‚Äúv·ª£ t∆∞∆°ng lai‚Äù.' },
          { src: 'https://files.catbox.moe/5rs1gz.jpg', note: 'M·ªói bi·ªÉu c·∫£m c·ªßa em ƒë·ªÅu l√† m·ªôt l√Ω do ƒë·ªÉ anh th∆∞∆°ng th√™m.' }

        images: [

          { src: 'https://files.catbox.moe/89jqsr.jpg', note: 'C·∫£m ∆°n em v√¨ ƒë√£ t·ª´ng ch·ªçn anh.' },
          { src: 'https://files.catbox.moe/269aht.jpg', note: 'Anh v·∫´n y√™u em nhi·ªÅu h∆°n ƒë√≥ nha.' },
          { src: 'https://files.catbox.moe/l2ra4s.jpg', note: 'N·∫øu em cho ph√©p, anh mu·ªën l·∫°i ƒë∆∞·ª£c c√πng em l√†m nh·ªØng ƒëi·ªÅu ƒë√∫ng.' }
        ]
      }
    ];

    /* -------- 2. Core Logic -------- */
    const topicsEl=document.getElementById('topics');
    const overlay=document.getElementById('overlay');
    const slideshow=document.getElementById('slideshow');
    const albumTitle=document.getElementById('albumTitle');
    const backBtn=document.getElementById('backBtn');
    const prevBtn=document.getElementById('prev');
    const nextBtn=document.getElementById('next');
    const pauseBtn=document.getElementById('pause');
    const bgMusic=document.getElementById('bgMusic');

    function buildTopics(){
      topicsEl.innerHTML='';
      topicsData.forEach(t=>{
        const el=document.createElement('div');
        el.className='topic';
        el.dataset.id=t.id;
        el.innerHTML=
          `<div class="thumb" style="background-image:url('${t.images[0].src}')"></div>
           <div class="info">
             <h3>${t.title}</h3>
             <p>${t.desc}</p>
           </div>`;
        topicsEl.appendChild(el);
      });
    }
    buildTopics();

    let currentTopic=null, slides=[], currentIndex=0, slideInterval=null, playing=true;
    const intervalMs=3500;

    function openAlbum(topicId){
      const topic=topicsData.find(x=>x.id===topicId);
      if(!topic) return;
      currentTopic=topic;
      albumTitle.textContent=topic.title;
      slideshow.innerHTML='';
      slides=[];
      topic.images.forEach((img,i)=>{
        const s=document.createElement('div');
        s.className='slide';
        s.dataset.index=i;
        s.innerHTML=
          `<div class="polaroid">
             <div class="photo" style="background-image:url('${img.src}')"></div>
             <div class="caption">${img.note}</div>
           </div>`;
        slideshow.appendChild(s);
        slides.push(s);
      });
      overlay.style.display='flex';
      currentIndex=0;
      showSlide(0,true);
      bgMusic.play().catch(()=>{});
      playing=true;
      pauseBtn.textContent='T·∫°m d·ª´ng';
      startAuto();
    }

    function showSlide(i,instant){
      slides.forEach((s,idx)=>{
        s.classList.remove('show','flipOut','flipIn');
        if(idx===i){
          if(!instant) s.classList.add('flipIn');
          setTimeout(()=>s.classList.add('show'),100);
        }
      });
    }

    function nextSlide(){
      if(!slides.length) return;
      slides[currentIndex].classList.add('flipOut');
      currentIndex=(currentIndex+1)%slides.length;
      setTimeout(()=>showSlide(currentIndex,false),300);
    }

    function prevSlide(){
      if(!slides.length) return;
      slides[currentIndex].classList.add('flipOut');
      currentIndex=(currentIndex-1+slides.length)%slides.length;
      setTimeout(()=>showSlide(currentIndex,false),300);
    }

    function startAuto(){
      stopAuto();
      slideInterval=setInterval(nextSlide,intervalMs);
    }
    function stopAuto(){
      if(slideInterval) clearInterval(slideInterval);
    }

    topicsEl.addEventListener('click',e=>{
      const t=e.target.closest('.topic');
      if(!t) return;
      openAlbum(t.dataset.id);
    });

    backBtn.addEventListener('click',()=>{
      overlay.style.display='none';
      stopAuto();
    });
    nextBtn.addEventListener('click',nextSlide);
    prevBtn.addEventListener('click',prevSlide);

    pauseBtn.addEventListener('click',()=>{
      if(playing){
        stopAuto();
        playing=false;
        pauseBtn.textContent='Ph√°t l·∫°i';
      }else{
        startAuto();
        playing=true;
        pauseBtn.textContent='T·∫°m d·ª´ng';
      }
    });

    overlay.addEventListener('click',e=>{
      if(e.target===overlay){
        overlay.style.display='none';
        stopAuto();
      }
    });

    document.addEventListener('keydown',e=>{
      if(overlay.style.display==='flex'){
        if(e.key==='ArrowRight') nextSlide();
        if(e.key==='ArrowLeft') prevSlide();
        if(e.key==='Escape'){
          overlay.style.display='none';
          stopAuto();
        }
      }
    });
  </script>
